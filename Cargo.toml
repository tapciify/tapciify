[package]
name = "tapciify"
version = "0.5.0"

edition = "2021"
readme = "README.md"
authors = ["Alexiy Rybin <alexiy.rybin@gmail.com>"]
repository = "https://github.com/tapnisu/tapciify/"
description = "CLI tool that can let you view images in terminal"
keywords = ["image", "ascii", "terminal", "cli"]
categories = ["command-line-utilities", "multimedia", "multimedia::images", "multimedia::video", "visualization"]
license = "MIT"

[dependencies]
clap = { version = "4.2.1", features = ["derive"] }
colored = "2.0.0"
crossterm = "0.26.1"
image = "0.24.6"
tokio = { version = "1.27.0", features = ["full"] }
indicatif = "0.17.3"
